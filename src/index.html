<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock,paper,scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="vw-100 vh-100 d-flex justify-content-center align-items-center"> 
    <div class="container-fluid"><i class="fa-solid fa-scissors position-absolute fs-1" id="moving_scissors"></i>
      <div class="container" hidden> 
        <nav class="col-4 offset-4 rounded d-flex flex-column position-relative p-3" id="settings">
          <button class="position-absolute top-0 end-0 m-2 bg-transparent border-0 fs-4" id="setting__close_btn" type="button" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
          <h3 class="text-center p-3 user-select-none" id="settings__title">settings</h3>
          <form class="d-flex flex-column" action="">
            <h4 class="text-center user-select-none">Avatar</h4>
            <section class="d-flex justify-content-center align-items-center" id="settings__user__gender"> 
              <label for="female_avatar_logo"> <img class="img-fluid" src="assets/img/female_avatar.png" alt=""></label>
              <input id="female_avatar_logo" type="radio" name="controls" value="female">
              <label for="male_avatar_logo"> <img class="img-fluid" src="assets/img/male_avatar.png" alt=""></label>
              <input id="male_avatar_logo" type="radio" name="controls" value="male">
            </section>
            <h4 class="text-center user-select-none">info</h4>
            <section class="d-flex justify-content-center align-items-center flex-column" id="settings__user_info"> 
              <label class="fs-5 user-select-none" for="">player name </label>
              <input class="w-75" type="text" name="" placeholder="enter a cool name!">
              <label class="fs-5 user-select-none" for="">player name </label>
              <input class="w-75" type="password" name="" placeholder="enter a strong password!">
              <button type="submit">save</button>
            </section>
            <section id="settings__user__info"> </section>
          </form>
        </nav>
      </div>
      <div class="container"> 
        <div class="row">
          <div class="setting__btn_wrapper"> 
            <button class="fs-2 bg-transparent border-0" id="game__setting_button"><i class="fa-solid fa-gear"></i></button>
          </div>
        </div>
        <div class="row"> 
          <h1 class="text-center user-select-none" id="main__heading">Rock Paper Scissors</h1>
        </div>
        <div class="row text-center"> 
          <button class="btn btn-secondary w-25 fs-3 mt-5 mx-auto rounded-pill" id="play__button"> play !</button>
        </div>
      </div>
      <div class="container"> 
        <div class="row"> 
          <section class="col-12 d-flex justify-content-around align-items-center" id="players">
            <section class="d-flex justify-content-around align-items-center flex-column" id="main__player">
              <figure class="player__avatar" id="main__player__avatar">   <img class="img-fluid" src="assets/img/male_avatar.png" alt=""></figure>
              <h2 class="user-select-none" id="player__name">silentWatcher</h2>
            </section>
            <section id="scoreboard"> 
              <h3 class="text-center fs-1 user-select-none">ScoreBoard</h3>
              <table>
                <tbody>
                  <tr></tr>
                  <td class="text-center fs-1" id="humanScore">0</td>
                  <td class="text-center fs-1" id="computerScore">0</td>
                </tbody>
                <tfoot>
                  <tr></tr>
                  <th class="text-center fs-5 user-select-none">You</th>
                  <th class="text-center fs-5 user-select-none">Bot</th>
                </tfoot>
              </table>
            </section>
            <section class="d-flex justify-content-around align-items-center flex-column" id="computer__player">
              <figure class="player__avatar" id="computer__player__avatar">   <img class="img-fluid" src="assets/img/computer_avatar.png" alt=""></figure>
              <h2 class="user-select-none" id="computer__name">Robot</h2>
            </section>
          </section>
        </div>
        <div class="row"> 
          <section class="col-12 mt-5 d-flex justify-content-center align-items-center" id="user_choice_options">
            <ul>
              <li>
                <button class="bg-transparent fs-1" id="rock__icon"> <i class="fa-solid fa-hand-back-fist"></i></button>
              </li>
              <li>
                <button class="bg-transparent fs-1" id="paper__icon"><i class="fa-solid fa-hand"></i></button>
              </li>
              <li>
                <button class="bg-transparent fs-1" id="scissors__icon"><i class="fa-solid fa-hand-scissors"></i></button>
              </li>
            </ul>
            <section class="text-center" id="hands">
              <div class="hand" id="user-hand">
                <div class="fist"></div>
                <div class="finger finger-1"></div>
                <div class="finger finger-2"></div>
                <div class="finger finger-3"></div>
                <div class="finger finger-4"></div>
                <div class="thumb"></div>
                <div class="arm"></div>
              </div>
              <div class="hand" id="computer-hand">
                <div class="fist"></div>
                <div class="finger finger-1"></div>
                <div class="finger finger-2"></div>
                <div class="finger finger-3"></div>
                <div class="finger finger-4"></div>
                <div class="thumb"></div>
                <div class="arm"></div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js"> </script>
</html>
